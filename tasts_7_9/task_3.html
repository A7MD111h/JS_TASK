<body>
  <h1>task 3</h1>
  <!-- Write a code by using if or switch case statement  and prompt message to the user to insert their birthdate month then you should tell them their month that give you an output such as below:
The input: 8
The output: August 
The input: 3
The output: March -->
  <script>

      var input = parseInt(prompt("Enter your birthdate month (1-12):"));

      var month;

      switch (input) {
        case 1:
          month = "January";
          break;
        case 2:
          month = "February";
          break;
        case 3:
          month = "March";
          break;
        case 4:
          month = "April";
          break;
        case 5:
          month = "May";
          break;
        case 6:
          month = "June";
          break;
        case 7:
          month = "July";
          break;
        case 8:
          month = "August";
          break;
        case 9:
          month = "September";
          break;
        case 10:
          month = "October";
          break;
        case 11:
          month = "November";
          break;
        case 12:
          month = "December";
          break;
        default:
          month = "Invalid input";
      }

      console.log("The input: " + input);
      console.log("The output: " + month);

      document.write("<p>The input: " + input+ "</p>");
      document.write("<p>The output: " + month + "</p>");
  </script>
</body>
</html>
