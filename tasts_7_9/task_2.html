<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>task 2</h1>

    <!--
    Ask the user to enter 3 inputs, the first one is for operation and the others to enter 2 numbers,
    if the operation is "+" then add the input two number
    if the operation is "-" then subtract the input by two number
    if the operation is "*" then multiply the input  by two number
    if the operation is "/" then divide the input  by two number
    the result should appear in console.log, HTML page should show the operation and the two numbers.
-->
</body>
      <script>
              
          var operation = prompt("Enter the operation (+, -, *, /):");
          var number1 = parseFloat(prompt("Enter the first number:"));
          var number2 = parseFloat(prompt("Enter the second number:"));

          var result;

          if (operation === "+") {
            result = number1 + number2;
          } else if (operation === "-") {
            result = number1 - number2;
          } else if (operation === "*") {
            result = number1 * number2;
          } else if (operation === "/") {
            result = number1 / number2;
          } else {
            console.log("Invalid operation!");
          }

          console.log("Operation: " + operation);
          console.log("Number 1: " + number1);
          console.log("Number 2: " + number2);
          console.log("Result: " + result);


          document.write("<h2>Operation: " + operation + "</h2>");
          document.write("<p>Number 1: " + number1 + "</p>");
          document.write("<p>Number 2: " + number2 + "</p>");
          document.write("<p>Result: " + result + "</p>");
        </script>
</html>
